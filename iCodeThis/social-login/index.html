<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0"
    />
    <title>iCodeThis - Social Login</title>
  </head>
  <body>
    <div class="page-wrapper">
      <main class="main">
        <div class="login_card">
          <h1 class="_title">Already working together?</h1>
          <p class="_description">
            Login to your account and connect with your teammates!
          </p>

          <form class="_form">
            <input type="email" required placeholder="youremail@address.com" />
            <button type="submit" class="_button material-symbols-outlined">
              arrow_right_alt
            </button>
          </form>
          <footer class="_footer">
            <div>
              <img src="https://i.pravatar.cc/150?img=14" />
            </div>
            <div>
              <img src="https://i.pravatar.cc/150?img=7" />
            </div>
            <div>
              <img src="https://i.pravatar.cc/150?img=5" />
            </div>
            <div>
              <img src="https://i.pravatar.cc/150?img=16" />
            </div>
            <div>
              <img src="https://i.pravatar.cc/150?img=38" />
            </div>
          </footer>
        </div>
      </main>
      <footer class="page-footer">
        <a href="https://icodethis.com/challenges/18">Social Login</a> from
        iCodeThis Daily Challenges.
      </footer>
    </div>
  </body>
</html>
